- name: install python and docker
  package:
          name:
                  - python3.7
                  - docker
          state: present
  notify: Start Docker
- name: Upgrade pip
  command: pip3 install --upgrade pip
  ignore_errors: yes
- name: install docker sdk
  become: no
  pip:
          executable: pip3
          name: docker-py
          state: present
  notify: Start Docker
